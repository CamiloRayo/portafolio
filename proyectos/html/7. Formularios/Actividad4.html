<!DOCTYPE html>
<html lang="es">
<!---Camilo Rayo--->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca tu cámara ideal</title>
</head>
<body>
    <h1>Busca tu cámara</h1>
    <form>
        <label for="marca">Marca:</label>
        <select id="marca" name="marca">
            <option value="">Seleccione la marca</option>
            <option value="Canon">Canon</option>
            <option value="Nikon">Nikon</option>
            <option value="Sony">Sony</option>
            </select>
        <br><br>
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo">
            <option value="">Seleccione el tipo</option>
            <option value="Réflex">Réflex</option>
            <option value="Sin espejo">Sin espejo</option>
            <option value="Compacta">Compacta</option>
            </select>
        <br><br>
        <label for="precioMin">Precio mínimo:</label>
        <input type="number" id="precioMin" name="precioMin">
        <br><br>
        <label for="precioMax">Precio máximo:</label>
        <input type="number" id="precioMax" name="precioMax">
        <br><br>
        <label for="megapixeles">Megapíxeles (mínimos):</label>
        <input type="number" id="megapixeles" name="megapixeles">
        <br><br>
        <input type="submit" value="Buscar">
    </form>
</body>
</html>
